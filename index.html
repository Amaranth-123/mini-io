<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini.io | Amarnath Devs</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #e0f7fa; color: #1e293b; font-family: 'Rajdhani', sans-serif; }
        
        .nav-logo { padding: 15px 20px; font-family: 'Orbitron', sans-serif; color: #00838f; font-size: 1.2rem; }
        
        #games { padding: 10px; max-width: 1200px; margin: 0 auto; text-align: center; }
        .section-title { font-family: 'Orbitron', sans-serif; margin: 20px 0; color: #00838f; letter-spacing: 2px; font-size: 0.9rem; }
        
        .game-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
        }

        @media (min-width: 768px) {
            .game-grid { grid-template-columns: repeat(6, 1fr); gap: 20px; }
        }

        .game-card { background: none; border: none; overflow: hidden; transition: 0.3s; cursor: pointer; }
        .game-card:hover { transform: scale(1.05); }
        
        .game-img { 
            width: 100%; 
            aspect-ratio: 1 / 1; 
            object-fit: cover; 
            border-radius: 18px; 
            display: block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* Coming Soon with Blur and ? Mark */
        .coming-soon-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 18px;
            overflow: hidden;
            background: #b2ebf2;
        }

        .blur-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px) brightness(0.8); /* Image ko blur karne ke liye */
        }

        .question-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .card-content { padding: 8px 0; text-align: center; }
        .game-card h3 { 
            font-family: 'Rajdhani', sans-serif; 
            color: #455a64; 
            font-size: 0.85rem; 
            font-weight: 700;
            text-transform: uppercase; 
        }

        /* Modal Settings */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: #e0f7fa; overflow-y: auto; }
        .modal-content { width: 100%; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .close-btn { position: fixed; right: 20px; top: 10px; color: #00838f; font-size: 40px; cursor: pointer; z-index: 1002; }
        #gameFrame { width: 100%; height: 65vh; border: none; border-radius: 20px; background: #000; box-shadow: 0 15px 35px rgba(0,0,0,0.15); }

        .suggestion-box { margin-top: 40px; }
        .suggestion-title { font-family: 'Orbitron'; font-size: 0.7rem; color: #00838f; margin-bottom: 20px; text-align: left; opacity: 0.7; }

        .bottom-signature { position: fixed; bottom: 10px; right: 20px; opacity: 0.4; pointer-events: none; }
    </style>
</head>
<body>

    <nav class="nav-logo">mini.io</nav>

    <section id="games">
        <h2 class="section-title">POPULAR MISSIONS</h2>
        <div class="game-grid">
            <div class="game-card" onclick="openGame('math')">
                <img src="math.png" class="game-img">
                <div class="card-content"><h3>BRAIN RUSH</h3></div>
            </div>
            <div class="game-card" onclick="openGame('bird')">
                <img src="Flappy Bird.png" class="game-img">
                <div class="card-content"><h3>FLAPPY BIRD</h3></div>
            </div>
            <div class="game-card" onclick="openGame('racer')">
                <img src="racer.jpg" class="game-img">
                <div class="card-content"><h3>HIGHWAY RACER</h3></div>
            </div>

            <div class="game-card">
                <div class="coming-soon-wrapper">
                    <img src="racer.jpg" class="blur-img"> <div class="question-mark">?</div>
                </div>
                <div class="card-content"><h3>COMING SOON</h3></div>
            </div>
        </div>
    </section>

    <div id="gameModal" class="modal">
        <span class="close-btn" onclick="closeGame()">&times;</span>
        <div class="modal-content">
            <iframe id="gameFrame" src="" frameborder="0"></iframe>
            <div class="suggestion-box">
                <h2 class="suggestion-title">MORE MISSIONS</h2>
                <div class="game-grid">
                    <div class="game-card" onclick="openGame('math')">
                        <img src="math.png" class="game-img">
                    </div>
                    <div class="game-card" onclick="openGame('bird')">
                        <img src="Flappy Bird.png" class="game-img">
                    </div>
                    <div class="game-card" onclick="openGame('racer')">
                        <img src="racer.jpg" class="game-img">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-signature"><p style="font-family:'Orbitron'; font-size:0.7rem; color:#00838f;">ft. Amarnath</p></div>

    <script>
        function openGame(game) {
            var modal = document.getElementById("gameModal");
            var frame = document.getElementById("gameFrame");
            modal.style.display = "block";
            document.body.style.overflow = "hidden";
            if(game === 'math') frame.src = "https://itch.io/embed-upload/16529289?color=333333";
            else if(game === 'bird') frame.src = "https://itch.io/embed-upload/16498220?color=333333";
            else if(game === 'racer') frame.src = "https://itch.io/embed-upload/16530096?color=333333";
            window.scrollTo(0,0);
        }

        function closeGame() {
            document.getElementById("gameModal").style.display = "none";
            document.getElementById("gameFrame").src = ""; 
            document.body.style.overflow = "auto";
        }
    </script>
</body>
</html>
