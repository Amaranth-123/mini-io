<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini.io | Amarnath Devs</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #020617; color: #e2e8f0; font-family: 'Rajdhani', sans-serif; }
        .nav-logo { padding: 20px 40px; font-family: 'Orbitron', sans-serif; color: #38bdf8; font-size: 1.4rem; }
        
        #games { padding: 10px; max-width: 1100px; margin: 0 auto; text-align: center; }
        .section-title { font-family: 'Orbitron', sans-serif; margin: 30px 0; color: #38bdf8; letter-spacing: 4px; font-size: 1rem; }
        
        .game-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 20px; 
        }

        .game-card { 
            background: rgba(15, 23, 42, 0.8); 
            border-radius: 15px; 
            border: 1px solid rgba(56, 189, 248, 0.2); 
            overflow: hidden; 
            transition: 0.4s; 
            display: flex;
            flex-direction: column;
        }
        
        .game-card:hover { transform: translateY(-5px); border-color: #38bdf8; }
        
        .game-img { 
            width: 100%; 
            height: 150px; 
            object-fit: contain; 
            background: #0f172a; 
            padding: 10px; 
            display: block; 
        }

        /* Coming Soon Styling */
        .coming-soon-box {
            width: 100%;
            height: 150px;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #38bdf8;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            opacity: 0.5;
            border-bottom: 1px solid rgba(56, 189, 248, 0.1);
        }

        .card-content { padding: 15px; background: rgba(15, 23, 42, 0.9); flex-grow: 1; }
        .game-card h3 { font-family: 'Orbitron', sans-serif; color: #38bdf8; margin-bottom: 12px; font-size: 0.9rem; text-transform: uppercase; }
        
        .play-btn { 
            display: inline-block; 
            padding: 8px 20px; 
            background: #38bdf8; 
            color: #020617; 
            font-weight: bold; 
            border-radius: 5px; 
            cursor: pointer; 
            border: none; 
            font-family: 'Orbitron', sans-serif; 
            font-size: 0.7rem; 
        }

        .btn-disabled {
            background: #1e293b !important;
            color: #475569 !important;
            cursor: not-allowed !important;
        }

        .bottom-signature { position: fixed; bottom: 20px; right: 40px; opacity: 0.3; }
        .ft-text { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: #1e293b; font-weight: 900; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); }
        .modal-content { position: relative; margin: 2% auto; width: 90%; max-width: 800px; background: #000; border: 1px solid #38bdf8; border-radius: 10px; overflow: hidden; }
        .close-btn { position: absolute; right: 20px; top: 10px; color: white; font-size: 40px; cursor: pointer; z-index: 1001; }
    </style>
</head>
<body>

    <nav class="nav-logo">mini.io</nav>

    <section id="games">
        <h2 class="section-title">CHOOSE YOUR MISSION</h2>
        <div class="game-grid">
            
            <div class="game-card">
                <img src="math.png" class="game-img">
                <div class="card-content">
                    <h3>BRAIN RUSH</h3>
                    <button onclick="openGame('math')" class="play-btn">PLAY NOW</button>
                </div>
            </div>

            <div class="game-card">
                <img src="Flappy Bird.png" class="game-img">
                <div class="card-content">
                    <h3>FLAPPY BIRD</h3>
                    <button onclick="openGame('bird')" class="play-btn">PLAY NOW</button>
                </div>
            </div>

            <div class="game-card">
                <img src="racer.jpg" class="game-img">
                <div class="card-content">
                    <h3>HIGHWAY RACER</h3>
                    <button onclick="openGame('racer')" class="play-btn">PLAY NOW</button>
                </div>
            </div>

            <div class="game-card">
                <div class="coming-soon-box">?</div>
                <div class="card-content">
                    <h3>NEW MISSION</h3>
                    <button class="play-btn btn-disabled">COMING SOON</button>
                </div>
            </div>

        </div>
    </section>

    <div class="bottom-signature"><p class="ft-text">ft. Amarnath</p></div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeGame()">&times;</span>
            <iframe id="gameFrame" src="" width="100%" height="550px" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function openGame(game) {
            var modal = document.getElementById("gameModal");
            var frame = document.getElementById("gameFrame");
            modal.style.display = "block";
            if(game === 'math') frame.src = "https://itch.io/embed-upload/16529289?color=333333";
            else if(game === 'bird') frame.src = "https://itch.io/embed-upload/16498220?color=333333";
            else if(game === 'racer') frame.src = "https://itch.io/embed-upload/16530096?color=333333";
        }
        function closeGame() {
            document.getElementById("gameModal").style.display = "none";
            document.getElementById("gameFrame").src = ""; 
        }
        window.onclick = function(event) {
            if (event.target == document.getElementById("gameModal")) closeGame();
        }
    </script>
</body>
</html>
